<!DOCTYPE html>
<html>
<head>
    <title>AI NSFW Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "block";
        }
    </script>
</head>
<body>
    <h1>AI Image Generator</h1>
    <form method="POST" onsubmit="showLoader()">
        <input type="text" name="prompt" placeholder="اكتب وصف الصورة..." required style="width: 300px;"><br><br>
        <label><input type="checkbox" name="nsfw"> تفعيل NSFW</label><br><br>
        <button type="submit">توليد</button>
    </form>
    <div id="loader" class="loader"></div>
    {% if image_url %}
        <h3>النتيجة:</h3>
        <img src="{{ image_url }}" style="max-width: 400px;">
    {% endif %}
</body>
</html>
